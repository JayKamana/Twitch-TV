<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Twitch TV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>

<h1>Welcome to Twitch TV</h1>
	
	<div class="container">

		<form class="navbar-form" role="search">
          <div class="input-group add-on">
            <input type="text" class="form-control" placeholder="Search" id="myInput" onkeyup="myFunction()">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </form>

		<table class="table table-hover" id="myTable"> 
			<thead> 
				<tr> 
					<th>Streamer</th> 
					<th>Status</th> 
					<th>Game</th> 
				</tr> 
			</thead>
			<tbody>
				<tr>
					<td class="lirik"><a href="twitch.tv/freecodecamp">lirik</a></td> 
					<td class="live"></td> 
					<td class="game"></td> 
				</tr> 
				<tr> 
					<td class="freecodecamp"><a href="twitch.tv/freecodecamp">freecodecamp</a></td> 
					<td class="live"></td> 
					<td class="game"></td> 
				</tr> 
				<tr>
					<td class="pokket"><a href="twitch.tv/pokket">pokket</a></td> 
					<td class="live"></td> 
					<td class="game"></td> 
				</tr> 
				<tr>
					<td class="kindafunnygames"><a href="twitch.tv/kindafunnygames">kindafunnygames</a></td> 
					<td class="live"></td> 
					<td class="game"></td> 
				</tr> 
				<tr>
					<td class="GoldGlove"><a href="twitch.tv/GoldGlove">DansGaming</a></td> 
					<td class="live"></td> 
					<td class="game"></td> 
				</tr>
				<tr>
					<td class="DansGaming"><a href="twitch.tv/DansGaming">DansGaming</a></td> 
					<td class="live"></td> 
					<td class="game"></td> 
				</tr>  
			</tbody> 
		</table>
	</div>	
	

	<div class=" twitch-btn">
		<button class="btn btn-primary">Refresh</button>
	</div>

</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script>
	function myFunction() {

	  var input, filter, table, tr, td, i;
	  input = document.getElementById("myInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("myTable");
	  tr = table.getElementsByTagName("tr");

	  for (i = 0; i < tr.length; i++) {
	    td = tr[i].getElementsByTagName("td")[0];
	    if (td) {
	      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    } 
	  }
	}
</script>
</body>
</html>
