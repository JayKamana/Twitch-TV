<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Twitch TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>

<body>

  <img class="img-responsive text-center logo" src="img/twitch.png" alt="Twitch Logo">

  <div class="container">

    <div class="nav-wrapper">

      <form class="search">
        <div class="input-group">
          <input id="search-input" type="search" class="form-control" placeholder="Search" required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </form>
      <ul class="nav nav-tabs">
        <li class="active all">
          <a href="#">All</a>
        </li>
        <li class="online">
          <a href="#">Online</a>
        </li>
        <li class="offline">
          <a href="#">Offline</a>
        </li>
      </ul>
    </div>

    <table class="table table-hover" id="stream">
      <thead>
        <tr>
          <th>channel</th>
          <th>Status</th>
          <th>Game</th>
        </tr>
      </thead>
      <tbody class="stream-details">
      </tbody>
    </table>


  </div>


  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
