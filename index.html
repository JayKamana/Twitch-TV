<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Twitch TV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>

	<img class="img-responsive text-center logo" src="img/twitch.png" alt="Twitch Logo">

  <div class="container">

    <div class="nav-wrapper">
      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <input type="text" class="form-control" placeholder="Search" id="myInput">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </div>

      </form>
      <ul class="nav nav-tabs">
        <li class="active all"><a href="#">All</a></li>
        <li class="online"><a href="#">Online</a></li>
        <li class="offline"><a href="#">Offline</a></li>
      </ul>
    </div>

    <table class="table table-hover" id="myTable">
      <thead>
        <tr>
          <th>channel</th>
          <th>Status</th>
          <th>Game</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="lirik"><img class="img-responsive img-circle stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/lirik-profile_image-476e7a592cdfed74-300x300.png" /><a href="http://twitch.tv/lirik">lirik</a></td>
          <td class="live"></td>
          <td class="game"></td>
        </tr>
        <tr>
          <td class="freecodecamp"><img class="img-responsive img-circle stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png" /><a href="http://twitch.tv/freecodecamp">freecodecamp</a></td>
          <td class="live"></td>
          <td class="game"></td>
        </tr>
        <tr>
          <td class="pokket"><img class="img-responsive img-circle stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/pokket-profile_image-53e7acd62fe4f8a9-300x300.png" /><a href="http://twitch.tv/pokket">pokket</a></td>
          <td class="live"></td>
          <td class="game"></td>
        </tr>
        <tr>
          <td class="ESL_SC2"><img class="img-responsive img-circle stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg" /><a href="http://twitch.tv/ESL_SC2">ESL_SC2</a></td>
          <td class="live"></td>
          <td class="game"></td>
        </tr>
        <tr>
          <td class="kindafunnygames"><img class="img-responsive img-circle stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/kindafunnygames-profile_image-9c28cd30488ec00e-300x300.png" /><a href="http://twitch.tv/kindafunnygames">kindafunnygames</a></td>
          <td class="live"></td>
          <td class="game"></td>
        </tr>
        <tr>
          <td class="GoldGlove"><img class="img-responsive img-circle stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/goldglove-profile_image-ebb22ee6cccace23-300x300.png" /><a href="http://twitch.tv/GoldGlove">GoldGlove</a></td>
          <td class="live"></td>
          <td class="game"></td>
        </tr>
        <tr>
          <td class="DansGaming"><img class="img-responsive img-circle stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/dansgaming-profile_image-76e4a4ab9388bc9c-300x300.png" /><a href="http://twitch.tv/DansGaming">DansGaming</a></td>
          <td class="live"></td>
          <td class="game"></td>
        </tr>
      </tbody>
    </table>


  </div>


  <div class=" twitch-btn">
    <button class="btn btn-primary">Refresh</button>
  </div>

  </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
